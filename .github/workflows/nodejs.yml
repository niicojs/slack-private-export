name: Node CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: install
      run: |
        npm i -g typescript
        npm i -g pkg
        npm install
    - name: pkg
      run: |
        npm run compile
        npm run pkg
      env:
        CI: true
